{% load static %}
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg"
    data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">

<head>
    <meta charset="utf-8" />
    <title>Sign In | HR-MS - CentumLogics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Premium Multipurpose Admin &amp; Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />

    <!-- Layout config Js -->
    <script src="{% static 'assets/js/layout.js' %}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{% static 'assets/css/custom.min.css' %}" rel="stylesheet" type="text/css" />

    <style>
        .invalid {
            color: red;
        }

        .spinner-border {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: 0.15em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border 0.75s linear infinite;
        }

        #login-btn {
            position: relative;
        }

        #login-spinner {
            position: absolute;
            top: 10px;
        }
    </style>
</head>

<body>
    <div class="auth-page-wrapper pt-5">
        <!-- auth page bg -->
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>

            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
            </div>
        </div>

        <!-- auth page content -->
        <div class="auth-page-content">
            <div class="container" style="margin-top: 50px;">
                <!-- end row -->
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4 card-bg-fill">
                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">Welcome Back !</h5>
                                    <p class="text-muted">Amazon Inventory Tracking Management System</p>
                                </div>
                                <div class="p-2 mt-4">
                                    <form id="loginForm">
                                        {% csrf_token %}

                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" name="email"
                                                placeholder="Enter Email" />
                                        </div>

                                        <div class="mb-3">
                                            <div class="float-end">
                                                <a href="{% url 'forgotpassword' %}" class="text-muted">Forgot
                                                    password?</a>
                                            </div>
                                            <label class="form-label" for="password-input">Password</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" class="form-control pe-5 password-input"
                                                    placeholder="Enter password" name="password" id="password-input" />
                                                <button type="button" id="togglePassword"
                                                    class="btn btn-link position-absolute end-0 top-0 text-muted">
                                                    <i class="ri-eye-off-line" id="eyeIcon"></i>
                                                </button>
                                            </div>
                                        </div>



                                        <div class="mt-4">
                                            <button type="submit" id="login-btn" class="btn btn-success w-100"
                                                name="login">
                                                <span id="login-spinner"
                                                    class="spinner-border spinner-border-sm text-white d-none me-4"
                                                    role="status" aria-hidden="true"></span>
                                                <span id="login-text">Login</span>
                                            </button>
                                        </div>

                                        <!-- <div class="mt-4 text-center">
                                            <p class="mb-0">
                                                Don't have an account ?
                                                <a href="{% url 'register' %}"
                                                    class="fw-semibold text-primary text-decoration-underline">
                                                    Signup
                                                </a>
                                            </p>
                                        </div> -->
                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

        <!-- footer -->
        <!-- end Footer -->
    </div>
    <!-- end auth-page-wrapper -->

    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    <script src="{% static 'assets/js/plugins.js' %}"></script>

    <!-- particles js -->
    <script src="{% static 'assets/libs/particles.js/particles.js' %}"></script>
    <!-- particles app js -->
    <script src="{% static 'assets/js/pages/particles.app.js' %}"></script>


    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // CSRF token setup for AJAX
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        $.ajaxSetup({
            headers: { 'X-CSRFToken': csrftoken }
        });


        $(document).ready(function () {
            $('#loginForm').on('submit', function (e) {
                e.preventDefault();

                let email = $('#email').val().trim();
                let password = $('#password-input').val().trim();

                if (email === '') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Email field is required.',
                    });
                    return;
                }

                if (password === '') {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Password field is required.',
                    });
                    return;
                }

                $('#login-spinner').removeClass('d-none');
                $('#login-text').text('Loading...').addClass('ms-4');
                $('#login-btn').prop('disabled', true);

                let formData = new FormData(this);

                $.ajax({
                    type: 'POST',
                    url: "{% url 'login' %}",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        if (response.success) {
                            Swal.fire({
                                title: 'Login Successfully.',
                                text: 'Redirecting to the Dashboard....',
                                icon: 'success',
                                showConfirmButton: false,
                                timer: 1500
                            }).then(() => {
                                window.location.href = response.next_url;
                            });
                        } else {
                            $('#login-spinner').addClass('d-none');
                            $('#login-text').text('Login').removeClass('ms-4');
                            $('#login-btn').prop('disabled', false);
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: response.message,
                            });
                        }
                    },
                    error: function () {
                        $('#login-spinner').addClass('d-none');
                        $('#login-text').text('Login').removeClass('ms-4');
                        $('#login-btn').prop('disabled', false);

                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'An error occurred during login.',
                        });
                    }
                });
            });
        });
    </script>
    <script>
        // PASSWORD TOGGLE (CLEAN & RELIABLE)
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password-input");
        const eyeIcon = document.getElementById("eyeIcon");

        togglePassword.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("ri-eye-off-line");
                eyeIcon.classList.add("ri-eye-line");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("ri-eye-line");
                eyeIcon.classList.add("ri-eye-off-line");
            }
        });
    </script>
</body>

</html>
